<div class="card">
  <div class="card-header">
    <h5 class="card-titile">{{newsfeed.creatpost.header}} </h5>
  </div>
  <div class="card-body">
    <div calss="create-text">
      <img src="../../../assets/images/{{newsfeed.profileinfo.img}}" alt="pimg" height="40" width="40" style="border-radius: 50%" />
      <input type="text" class="form-control text-input" placeholder="{{newsfeed.creatpost.placeholder}} {{newsfeed.profileinfo.shortname}} ?">
    </div>
    <hr>

    <button *ngFor="let button of newsfeed.creatpost.footer" type="button" class="btn create-btn"><img src="../../../assets/images/{{button.img}}"
        alt="pimg" height="24" width="24" /> {{button.text}}</button>
  </div>

</div>
